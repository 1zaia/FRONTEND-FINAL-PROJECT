<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="pizza.css">
<title>Cadastro Funcionário</title>
</head>
<body>

<h1>Cadastro Funcionário</h1>

<div class="Funcionario">
    <hr>
    <p><label>Nome: <input type="text" id="name"></label></p>
    <p><input type="tel" id="Telefone" name="Telefone" placeholder="(11)12345-6789" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}"><br></p>
    <p><label>CPF: <input type="text" id="cpf"></label></p>
    <p><label>Email: <input type="email" id="email"></label></p>
    <p><label>Rua: <input type="text" id="street"></label></p>
    <p><label>Bairro: <input type="text" id="bairro"></label></p>
    <p><label>Número: <input type="text" id="number"></label></p>
    <p><label>CEP: <input type="text" id="cep"></label></p>
    <p><label>Complemento: <input type="text" id="complemento"></label></p>
    <input class="Botao" type="button" value="Cadastrar" onclick="validarCadastro()">
</div>
<footer>
    <hr>
    Copyright &copy; Pizza hub 2024
</footer>

<script>
    function validarCadastro() {
        var name = document.getElementById('name').value.trim();
        var tell = document.getElementById('tell').value.trim();
        var cpf = document.getElementById('cpf').value.trim();
        var email = document.getElementById('email').value.trim();
        var street = document.getElementById('street').value.trim();
        var bairro = document.getElementById('bairro').value.trim();
        var number = document.getElementById('number').value.trim();
        var cep = document.getElementById('cep').value.trim();
        var complemento = document.getElementById('complemento').value.trim();

        var camposValidos = true;

        if (name === '') {
            document.getElementById('name').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('name').classList.remove('error');
        }
        if (tell === '' || isNaN(tell) || tell.length !== 11) {
            document.getElementById('tell').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('tell').classList.remove('error');
        }
        if (cpf === '' || isNaN(cpf) || cpf.length !== 11) {
            document.getElementById('cpf').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('cpf').classList.remove('error');
        }
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('email').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('email').classList.remove('error');
        }
        if (street === '') {
            document.getElementById('street').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('street').classList.remove('error');
        }
        if (bairro === '') {
            document.getElementById('bairro').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('bairro').classList.remove('error');
        }
        if (number === '' || isNaN(number)) {
            document.getElementById('number').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('number').classList.remove('error');
        }
        if (cep === '' || isNaN(cep) || cep.length !== 8) {
            document.getElementById('cep').classList.add('error');
            camposValidos = false;
        } else {
            document.getElementById('cep').classList.remove('error');
        }
        if (camposValidos) {
            alert('Cadastro realizado com sucesso!');
        } else {
            alert('Por favor, preencha todos os campos corretamente.');
        }
    }
</script>

</body>
</html>
